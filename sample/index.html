<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – balloon editor build – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
		p {
			margin: 0;
			margin-bottom: .2em;
		}
	</style>
</head>
<body>

<h1>CKEditor 5 – balloon editor build – development sample</h1>

<div id="editor">
		<p style="text-align:center;line-height:2;"><span class="text-big" style="color:#d4003c;font-family:Roboto;"><strong>Lorem Ipsum dolor sit</strong></span></p><p style="text-align:center;line-height:2;"><span style="font-family:Roboto;">Lorem Ipsum dolor sit</span><br><span style="font-family:Roboto;">Lorem Ipsum dolor sit</span></p>
</div>

<script src="../build/ckeditor.js"></script>
<script src="../node_modules/@ckeditor/ckeditor5-inspector/build/inspector.js"></script>
<script>
	BalloonEditor.create( document.querySelector( '#editor' ) )
		.then( editor => {
			CKEditorInspector.attach( editor );
			window.editor = editor;
		} )
		.catch( err => {
			console.error( err.stack );
		} );
</script>

</body>
</html>
